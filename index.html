<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rumble || Calculate</title>
    <!--font awesome-->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/all.css" />

    <!--  google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&family=Fredericka+the+Great&family=Quantico:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Butterfly+Kids&family=Dancing+Script:wght@400;500;562;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- css file-->

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/stylesheet.css" />
  </head>
  <body>
    <div id="spinner" class="spinner">
      <div class="dots-wrapper">
        <div></div>
        <div></div>
        <div></div>  
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="spinner-text">
        <h4>Just a moment  <i class="fas fa-smile-beam"></i> </moment></h4>
      </div>  
    </div>
    <div class="container"> 
      <div class="burger">
        <div class="line line1"></div>
        <div class="line line2"></div>
        <div class="line line3"></div>
      </div>
      <div id="content">
        <div class="calc-top" id="calc-top">
          <div class="select-btn">
            <div class="btn-indicator" id="btn"></div>
            <button class="toggle-btn" id="calculator-btn">Calculator</button>
            <button class="toggle-btn" id="converter-btn">Converter</button>
          </div>
          <div class="night-light-icons" id="toggleNight">
            <span id="light"><i class="fa fa-sun" aria-hidden="true"></i></span>
            <span id="dark"><i class="fa fa-moon" aria-hidden="true"></i></span>
          </div>
        </div>
        <div class="calc-body" id="calc-body">
          <section class="calc" id="calculator">
            <div class="input-grp">
              <input type="number" class="field" id="output-display" readonly />
              <input
                type="text"
                class="field"
                id="input-display"
                placeholder="0"
                readonly
              />
            </div>
            <div class="buttons">
              <button id="ac" class="button inDark">AC</button>
              <button id="backspace" class="button inDark">
                <i class="fa fa-backspace"></i>
              </button>
              <button value="" class="button number operator">
                <i class="fa fa-percent"></i>
              </button>
              <button value="/" class="button number operator">
                <i class="fa fa-divide"></i>
              </button>
              <button class="button number" value="7">7</button>
              <button class="button number" value="8">8</button>
              <button class="button number" value="9">9</button>
              <button class="button number operator" value="*">
                <i class="fa fa-times"></i>
              </button>
              <button class="button number" value="4">4</button>
              <button class="button number" value="5">5</button>
              <button class="button number" value="6">6</button>
              <button class="button number operator" value="-">
                <i class="fa fa-minus"></i>
              </button>
              <button class="button number" value="1">1</button>
              <button class="button number" value="2">2</button>
              <button class="button number" value="3">3</button>
              <button class="button number operator" value="+">
                <i class="fa fa-plus"></i>
              </button>
              <button class="button number" value="00">00</button>
              <button class="button number" value="0">0</button>
              <button class="button number" value=".">.</button>
              <button class="button" id="equals" value="=">
                <i class="fa fa-equals"></i>
              </button>
            </div>
          </section>
          <section class="conv flex-row" id="converter">
            <div class="inputs-wrapper flex-row">
              <div id="screen" class="screen">
                <input type="number" readonly id="convOutput" />
                <div>
                  <p id="degf">
                    &deg;F
                  </p>
                  <p id="degc">
                    &deg;C
                  </p>
                </div>
              </div>
              <input id="convInput" type="number" placeholder="Input" />
            </div>
            <div class="buttons-wrapper flex-row">
              <button id="fahrenheit-btn">To Fahrenheit</button>
              <button id="celsius-btn">To Celsius</button>
            </div>
            <button id="reset">Reset</button>
          </section>
        </div>
      </div>
      <section id="sidebar" class="sidebar">
        <p>Contact developer</a>
        <p>Leave a review</p>
        <p>Suggestions</p>
        <div class="social">
          <a href="#"><i class="fab fa-facebook-square fa-2x"></i></a>
          <a href="#"><i class="fab fa-twitter fa-2x"></i></a>
          <a href="https://github.com/josephafolabi"><i class="fab fa-github fa-2x"></i></a>
        </div>
        <p><i class="fas fa-phone-alt"></i> 0902 079 9716</p>
      </section>
    </div>
    <script src="./js/function.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
